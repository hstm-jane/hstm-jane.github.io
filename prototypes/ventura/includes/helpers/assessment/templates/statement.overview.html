<div class="statement" data-statementid="{statementid}">
    <div class="summary">
        <div class="basics">
            <div class="title">{title}</div>
            <div class="description">{description}</div>
            {metaRating}
        </div>
        <div class="rating">
            {rating}
        </div>
        {actions}
    </div>
    <div class="actors">

        {hide}
    </div>
</div>
